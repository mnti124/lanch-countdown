<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <!--  Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script src="https://use.fontawesome.com/273b4a1146.js"></script>
  <!-- Font Family -->
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>

  <div class="countdown__container">
    <div class="countdown__container__wrapper">
      <h1 class="countdown__wrapper__title">WE'RE LAUNCHING SOON</h1>
      <div class="countdown__wrapper__time">

        <div class="countdown__time__container">
          <div class="countdown__time__day">
            <div class="countdown__day__top"></div>
            <span class="date__number" id="day"></span>
            <div class="countdown__day__bottom"></div>
            <hr class="line">
          </div>
          <h3 class="date__value__days">Days</h3>
        </div>
        
        <div class="countdown__time__container">
          <div class="countdown__time__day">
            <div class="countdown__day__top"></div>
            <span class="date__number" id="hour"></span>
            <div class="countdown__day__bottom"></div>
            <hr class="line">
          </div>
          <h3 class="date__value__hours">Hours</h3>
        </div>

        <div class="countdown__time__container">
          <div class="countdown__time__day">
            <div class="countdown__day__top"></div>
            <span class="date__number" id="minute">10</span>
            <div class="countdown__day__bottom"></div>
            <hr class="line">
          </div>
          <h3 class="date__value__minutes">Minutes</h3>
        </div>
        
        <div class="countdown__time__container">
          <div class="countdown__time__day">
            <div class="countdown__day__top"></div>
            <span class="date__number" id="second"></span>
            <div class="countdown__day__bottom"></div>
            <hr class="line">
          </div>
          <h3 class="date__value__seconds">Seconds</h3>
        </div>
        
      </div>
    </div>
    <footer class="footer__container">
      <div class="footer__social__media">
        <a href=""><i class="fab fa-facebook-square"></i></a>
        <a href=""><i class="fab fa-pinterest"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
